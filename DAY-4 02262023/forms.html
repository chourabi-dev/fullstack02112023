<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./bib/bootstrap/css/bootstrap.min.css">
</head>
<body>



    <section>

        <form action="">
            <div class="mb-3">
                <label for="">username</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">password</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      remmeber me
                    </label>
                  </div>
            </div>

            <section>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control is-valid" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control is-invalid" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
            </section>


            <div>
                <button class="btn btn-primary">connect</button>
            </div>
            
        </form>

    </section>



    


    <script src="./bib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
