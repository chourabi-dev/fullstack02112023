<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    


    <div class="block-chat">
        <div class="chat-bar text-center" id="chat-bar" onclick="showChat()">
            <strong>click to chat</strong>
        </div>

        <div class="chat-content" id="chat-content">
            <div>
                <button class="btn btn-outline-danger" onclick="hideChat()">Hide chat</button>
            </div>
            <div class="messages" id="messages">
                
                
            </div>
            <div class="d-flex">
                <input type="text" placeholder="Aa" class="form-control" id="chat"><button onclick="sendMessage()" class="btn btn-outline-primary">Send</button>
            </div>
        </div>
    </div>
    


    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
